<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Disney</title>
  </head>
  <body>
    <nav class="navbar">
      <div><img src="images/logo.png" class="logo" alt="" /></div>
      <ul style="text-transform: uppercase" class="montserrat-300">
        <li><a href="#home">Parks</a></li>
        <li><a href="#about">Cruise</a></li>
        <li><a href="#services">What's New</a></li>
      </ul>
    </nav>
    <div class="banner">
      <div>
        <img
          src="images/adventure_logo_900x428_c6f4b782.png"
          alt=""
          class="banner-image"
        />
      </div>
      <div class="banner-text">
        <h3 class="montserrat-300 text-center">
          Set sail on a magical holiday at sea with our 3 and 4-night voyages,
          with new sailings available through September 2026.
        </h3>
      </div>
      <div class="book-now-btn">
        <button class="pill-button">Book Now</button>
      </div>
    </div>
    <main>
      <h1 class="">hello</h1>
    </main>
    <footer>
      <p>&copy; 2025 Disney. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
